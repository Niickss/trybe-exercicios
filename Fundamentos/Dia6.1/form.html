<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Currículo</h1>
    <h2>Preencha seus dados</h2
>
 <form action="get">
     <fieldset>
         <label for="nome">Nome completo: </label>
         <input type="text" id="nome" required>
     <br>
     <br>
        <label for="email">Email: </label>
        <input type="email" maxlength="50" id="email" required>
    <br>
    <br>
        <label for="cpf">CPF: </label>
        <input type="text" maxlength="11" required>
    <br>
    <br>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereço" id="endereco" maxlength="200" required>
    <br>
    <br>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade" maxlength="28" required>
    <br>
    <br>
        <label for="estados">Estado: </label>
        <select name="estado" id="estados">
        <option value="sp">São Paulo</option>
        <option value="pr">Paraná</option>
        <option value="sp">Santa Catarina</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="mg">Minas Gerais </option>
    </select>
    <br>
    <br>
        <label for="casa">
        <input type="radio" name="casa" id="casa" required>Casa
        <input type="radio" name="casa" id="casa" required>Apartamento
        </label>
    </fieldset>

    <h2>Dados do seu último emprego</h2>
    <fieldset>
        <br>
        <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required> Descrição das atividades que realizava</textarea>
        <br>
        <br>
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" required maxlength="40">
        <br>
        <br>
        <label for="descricao-vaga">Descrição do cargo: </label>
        <input type="text" maxlength="500" name="descrição" id="descricao-vaga" required>
        <br>
        <br>
        <label for="data-inicio">Data de início: </label>
        <input type="date" name="inicio" id="data-inicio" required>
    </fieldset>
    <br>
    <br>
    <button>Enviar</button>
    <button type="reset">Limpar Tudo</button>

 </form>
 
</body>
</html>
